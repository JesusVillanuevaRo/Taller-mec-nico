<!DOCTYPE html>

<head>

      <!-- checkboxes:  -->
      <div class="mb-3 form-check">

        <input type="checkbox" class="form-check-input" name="plumas" id="plumas">

      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" name="radio" id="radio">
        <label class="form-check-label" for="radio">Radio o equivalente</label>
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" name="bocinas" id="bocinas">

      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" name="retrovisor" id="retrovisor">
        <label class="form-check-label" for="retrovisor">Espejo retrovisor</label>
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" name="ceniceros" id="ceniceros">
        <label class="form-check-label" for="ceniceros">Ceniceros en buen estado</label>
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" name="cinturones" id="cinturones">
        <label class="form-check-label" for="cinturones">Cinturones</label>
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" name="botones" id="botones">
        <label class="form-check-label" for="botones">Botones interiores</label>

      <div class="mb-3 form-check">

        <input type="checkbox" class="form-check-input" name="tapetes" id="tapetes">
        <label class="form-check-label" for="tapetes">Tapetes</label>
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" name="vestiduras" id="vestiduras">
        <label class="form-check-label" for="vestiduras">Vestiduras</label>
      </div>
      <!-- checkboxes:  -->
      <div class="alinear-btn left">
        <button class="btn btn-secondary sm" id="select-all-btn" type="button" name="button">Marcar todo</button>
      </div>
      <div class="col-12">
        <button id="submit-btn" type="submit" class="btn-siguiente"></button>
      </div>
      <div class="alinear-btn">
        <a href="gasolina.html" class="oswald alinear-btn">Continuar</a>
