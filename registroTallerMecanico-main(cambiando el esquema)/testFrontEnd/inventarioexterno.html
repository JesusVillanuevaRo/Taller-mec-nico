<!DOCTYPE html>
<html lang="es" dir="ltr">

<head>
  <meta charset="utf-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="css/estilo.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="js/main.js" defer charset="utf-8"></script>
  <title>Inventario del auto</title>
</head>

<body>
  <nav class="navbar oswald">
    Inventario exterior del auto
  </nav>

  <main class="container">
    <div style="padding-bottom: 1rem;"></div>
    <form action="/api/members" method="POST" class="row">
      <!-- checkboxes:  -->
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" name="luces" id="luces">
        <label class="form-check-label" for="luces">Luces encienden</label>
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" name="antena" id="antena">
        <label class="form-check-label" for="antena">Antena</label>
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" name="espejos" id="espejos">
        <label class="form-check-label" for="espejos">Espejos laterales</label>
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" name="cristales" id="cristales">
        <label class="form-check-label" for="cristales">Cristales en buen estado y completos</label>
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" name="llantas" id="llantas">
        <label class="form-check-label" for="llantas">4 llantas</label>
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" name="tapones" id="tapones">
        <label class="form-check-label" for="tapones">Tapones de llantas</label>
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" name="molduras" id="molduras">
        <label class="form-check-label" for="molduras">Molduras completas</label>
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" name="gasolina" id="gasolina">
        <label class="form-check-label" for="gasolina">Tap√≥n de gasolina</label>
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" name="parrilla" id="parrilla">
        <label class="form-check-label" for="parrilla">Parrilla sin golpes</label>
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" name="claxon" id="claxon">
        <label class="form-check-label" for="claxon">Bocinas de claxon</label>
      </div>
      <!-- checkboxes:  -->
      <div class="alinear-btn left">
        <button class="btn btn-secondary sm" id="select-all-btn" type="button" name="button">Marcar todo</button>
      </div>
      <div class="col-12">
        <button id="submit-btn" type="submit" class="btn-siguiente"></button>
      </div>
      <div class="alinear-btn">
        <a href="inventariointerno.html" class="oswald alinear-btn">Continuar</a>
      </div>
    </form>
    <div style="padding-bottom: 2rem;"></div>
  </main>
</body>

</html>
