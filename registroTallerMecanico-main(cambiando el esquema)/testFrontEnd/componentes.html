<!DOCTYPE html>
<html lang="es" dir="ltr">

<head>
  <meta charset="utf-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="css/estilo.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="js/tanque.js" defer charset="utf-8"></script>
  <script src="js/main.js" defer charset="utf-8"></script>
  <title>Componentes mecánicos</title>
</head>

<body>
  <nav class="navbar oswald">
    Inventario de componentes mecánicos
  </nav>
  <div style="padding:1rem;"></div>
  <main class="container">
    <!-- checkboxes:  -->
    <form action="/datosauto.html" method="POST" class="row g-3">
      <div class="mb-1 form-check">
        <input type="checkbox" class="form-check-input" name="claxon" id="claxon">
        <label class="form-check-label" for="claxon">Claxon funciona</label>
      </div>
      <div class="mb-1 form-check">
        <input type="checkbox" class="form-check-input" name="tapon-aceite" id="tapon-aceite">
        <label class="form-check-label" for="tapon-aceite">Tapón de aceite</label>
      </div>
      <div class="mb-1 form-check">
        <input type="checkbox" class="form-check-input" name="tapon-radiador" id="tapon-radiador">
        <label class="form-check-label" for="tapon-radiador">Tapón de radiador</label>
      </div>
      <div class="mb-1 form-check">
        <input type="checkbox" class="form-check-input" name="varilla-aceite" id="varilla-aceite">
        <label class="form-check-label" for="varilla-aceite">Varilla de aceite</label>
      </div>
      <div class="mb-1 form-check">
        <input type="checkbox" class="form-check-input" name="filtro" id="filtro">
        <label class="form-check-label" for="filtro">Filtro de aire</label>
      </div>
      <div class="mb-1 form-check">
        <input type="checkbox" class="form-check-input" name="bateria" id="bateria">
        <label class="form-check-label" for="bateria">Batería</label>
      </div>
      <!-- checkboxes:  -->
      <div style="padding-bottom: 0.5rem;"></div>
      <div class="alinear-btn left">
        <button class="btn btn-secondary sm" id="select-all-btn" type="button" name="button">Marcar todo</button>
      </div>
      <div class="col-12">
        <label for="link-foto" class="form-label subtitulo">Observaciones y comentario</label>
        <textarea rows="3" name="direccion" class="form-control" id="comentarios" placeholder="El auto no arranca..."></textarea>
      </div>
      <div class="col-12">
        <button id="submit-btn" type="submit" class="btn-siguiente"></button>
      </div>
      <div class="alinear-btn">
        <a href="/" class="oswald alinear-btn">Finalizar</a>
      </div>
    </form>
    <div style="padding-bottom: 2rem;"></div>
  </main>
</body>

</html>
