<!DOCTYPE html>
<html lang="es" dir="ltr">

<head>
  <meta charset="utf-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="css/estilo.css">
  <title>Datos del cliente</title>
</head>

<body>
  <nav class="navbar oswald">
    Datos del cliente
  </nav>
  <main style="margin: auto; width: 80%;">
    <div style="padding:1rem;"></div>
    <form action="/datosauto.html" method="POST" class="row g-3">
      <div class="col-12">
        <label for="nombre" class="form-label">Nombre<span id="asterisco-nombre" class="asterisco-rojo"></span>
        </label>
        <input type="text" required name="nombre" class="form-control required" id="nombre" placeholder="Fulanito...">
      </div>
      <div class="col-12">
        <label for="rol" class="form-label">Teléfono<span id="asterisco-rol" class="asterisco-rojo"></span></label>
        <input type="number" required name="rol" class="form-control required" id="rol" placeholder="55 1234...">
      </div>
      <div class="col-12">
        <label for="link-foto" class="form-label">Dirección</label>
        <textarea rows="3" name="direccion" class="form-control" id="direccion" placeholder="Av. Hector..."></textarea>
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label sm" for="exampleCheck1">Teléfono tiene WhatsApp</label>
      </div>
      <div class="col-12">
        <button id="submit-btn" type="submit" class="btn-siguiente"></button>
      </div>
      <div class="alinear-btn">
        <a href="datosauto.html" class="oswald alinear-btn">Continuar</a>
      </div>
    </form>
</body>

</html>
